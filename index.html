<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Talks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-center">
        <div class="img-container side-div">
            <img src="./images/minion.jpg" alt="">
        </div>
        <div class="side-div txtarea-container">
            <textarea class="textarea-eng" placeholder="Type the text here in English and press Translate button to convert it to Banana , the minion traditional language !" id="textarea-eng" cols="30" rows="10" spellcheck="false"></textarea>
            <div class="btn-container">
                <button class="btn btn-translate" id="btn-translate">Translate 🍌</button>
                <button class="btn btn-refresh" id="btn-refresh">Try Again 🔄</button>
            </div>
            <div class="outdiv" id="outdiv"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
